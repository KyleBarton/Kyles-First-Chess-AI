<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript">
			var socket = io();

			var gameMoves = [];

			var listen = function(){
				socket.on('created game', function(data){
					document.getElementById('gameid').text = data.game.id;
					document.getElementById('fen').text = data.game.fen;
					document.getElementById('gameOver').text = data.game.gameOver;
					gameMoves = data.game.moves;
				});
				socket.on('updated game', function(data){
					document.getElementById('gameid').text = data.game.id;
					document.getElementById('fen').text = data.game.fen;
					document.getElementById('gameOver').text = data.game.gameOver;
					gameMoves = data.game.moves;
				});
			}
			listen();

			var randomMove = function(){
				socket.emit('move', {
					"gameid": document.getElementById('gameid').text,
					"move": gameMoves[0],
					"name": document.getElementById('playerName').value
				});
			};
			var startGame = function(){
				socket.emit('add Player', document.getElementById('playerName').value);
			};
		</script>
	</head>
	<body>
		<div> HI THERE FRIEND </div>
		<div> Enter your name: <input type="text" id="playerName"></div>
		<div> GameId: <a id="gameid"></a> </div>
		<div> Fen: <a id="fen"></a> </div>
		<div> Turn: (TODO) <a id="turn"></a> </div>
		<div> Game Over: <a id="gameOver"></a></div>

		<button onclick="randomMove()">Random Move</button>
		<button onclick="startGame()">Start Game</button>
	</body>
</html>
